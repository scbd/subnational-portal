 <div class="panel panel-default">
    <div class="panel-heading title1">
        <h3 class="panel-title">Events</h3>
    </div>
    <div class="panel-body">
        <ul>
            <li ng-repeat="event in events">
            <a ng-href="{{event.url}}">
                {{event.title}}, {{event.venu}}, {{event.dates}}
            </a>
            </li>            
        </ul>
	    <p><a class="btn btn-success right" href="/subnational/events" role="button">View all events</a></p>
    </div>
</div>
