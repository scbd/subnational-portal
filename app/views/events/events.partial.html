 <div class="panel panel-default">
    <div class="panel-heading title1">
        <h3 class="panel-title">Events</h3>
    </div>
    <div class="panel-body">
        <ul>
            <li ng-repeat="event in events">
            <a ng-href="{{event.url}}">
            	{{event.title}}, {{event.dates}}, {{event.city}}</li>
        	</a>
        </ul>
        <button type="button" class="btn btn-success right"><a href="/events">View all events</a></button>
    </div>
</div>
